<!DOCTYPE html>
<html lang="es">
<!-- HEAD -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <script src="https://kit.fontawesome.com/a569ea4ae0.js" crossorigin="anonymous"></script>
  <script src="../../scripts/dashboard.js"></script>
  <title>Clinica</title>
</head>
<!-- END HEAD -->
<!-- BODY -->
<body class="d-flex flex-column justify-content-center min-vh-100 bg-dark bg-gradient">
  <!--  HEADER -->
  <header class="shadow p-3 mb-5 text-light">
    <nav class="container-fluid navbar navbar-expand-sm">
      <ul class="nav col-md-12 d-flex flex-column justify-content-center list-unstyled">
        <li class="h1 align-self-start align-self-start text-center"> Admin Dashboard - Dentists </li>
      </ul>
    </nav>
  </header>
  <!-- END HEADER -->
  <!-- MAIN -->
  <main class="container-fluid mb-5"> 

    <div class="container-fluid d-flex flex-column flex-sm-row flex-sm-wrap justify-content-sm-evenly">

        <div class="my-3 bg-secondary bg-gradient py-3 rounded shadow table-responsive order-2 order-sm-2 order-md-1 col-sm-7 col-lg-8">
          <table class="table table-light table-bordered">
            <caption>List of dentists</caption>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Enrollment</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Enrollment</th>
                <th scope="col">Actions</th>
              </tr>
            </tfoot>
          </table>

        </div>

        <div class="d-flex justify-content-center my-2 bg-secondary bg-gradient px-1 shadow rounded order-sm-0 col-sm-12 justify-content-sm-end">
          <!-- FORM FIND -->
          <form class="d-flex col-12 flex-column justify-content-center align-items-center col-sm-10 flex-sm-row justify-content-sm-end" id="form-find">
            <div class="pt-1 col-sm-5 col-md-4 col-lg-3 text-center">
              <p class="h3 fw-bold border-bottom border-warning">Find Dentist</p>
            </div>
              <div class="col-8 px-1 col-sm-4 col-md-3">
                  <input type="text" class="form-control" id="input-enrollment-search" placeholder="Enter enrollment" name="dentistid" min="1" pattern="[a-z0-9]{1,6}" title="only lowercase letters. e.g. abc123" required>
              </div>
              <button type="submit" class="btn btn-warning btn-find my-1 col-4 col-sm-2 fw-bold">search</button>
          </form>
          <!-- END FORM FIND -->
        </div>
        
        <div class="my-3 bg-secondary bg-gradient py-4 rounded shadow rounded order-sm-1 order-sm-2 col-sm-4 col-lg-3">
          <!-- FORM ADD -->
          <form class="d-flex flex-column align-items-center mx-auto flex-sm-row flex-sm-wrap flex-sm-column" id="form-add">
              <div>
                <p class="h3 fw-bold border-bottom border-success">Add Dentist</p>
              </div>
              <div class="my-2 col-sm-10">
                  <label for="inputName" class="form-label text-body fw-bold">Name:</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Enter name" name="name" pattern="[a-zA-Z]{1,60}" title="only lowercase letters. e.g. steve" required>
              </div>
              <div class="my-2 col-sm-10">
                <label for="inputSurname" class="form-label text-body fw-bold">Surname:</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname" name="surname" pattern="[a-zA-Z]{1,60}" title="only lowercase letters. e.g. jobs" required>
              </div>
              <div class="my-2 col-sm-10">
                <label for="inputEnrollment" class="form-label text-body fw-bold">Enrollment:</label>
                <input type="text" class="form-control" id="inputEnrollment" placeholder="Enter enrollment" name="enrollment" pattern="[a-z0-9]{1,6}" title="only lowercase letters. e.g. abc123" required>
              </div>
              <div class="container-fluid d-flex justify-content-evenly">
                <button type="submit" class="mt-3 btn btn-success btn-add col-5 col-sm-6 col-lg-5 fw-bold">add</button>
              </div>
          </form>
          <!-- END FORM ADD -->
        </div>
      </div>
    <div class="container-fluid d-flex justify-content-center">
      <button type="button" class="btn btn-dark"><a href="/views/home.html" class="link-light">Volver atras</a></button>
    </div>
  </main>
  <!-- END MAIN -->
  <!-- FOOTER -->
  <footer class="mt-auto">

    <nav class="d-flex flex-column justify-content-center container-fluid navbar navbar-expand-sm">
      <span class="navbar-text text-center text-light">API RESTFUL SPRING BOOT- MOR√ÅN FACUNDO - 2022</span>
      <span class="navbar-text text-center text-light">CERTIFIED TECH DEVELOPER - DIGITAL HOUSE</span>
      <ul class="nav col-md-2 d-flex justify-content-center list-unstyled">
        <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/facumoransi/"><img src="../../assets/svg/icon-linkedin.svg" alt="linkedin icon"></a></li>
        <li class="ms-3"><a class="text-muted" href="https://github.com/morandev"><img src="../../assets/svg/icon-github.svg" alt="github icon"></a></li>
      </ul>
    </nav>

  </footer>
  <!-- END FOOTER -->
</body>
<!-- END BODY -->
</html>
